<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - SHicko的小窝</title>
    <style>
        @font-face {
            font-family: 'Source Han Serif CN';
            src: url('https://cdn.jsdelivr.net/npm/source-han-serif@1.0.0/SourceHanSerifCN-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff6347;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-in-out;
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <nav>

            <h2>我的技能</h2>
            <ul>
                <li>编程语言：Python,C,C++</li>

        <section id="interests">
            <h2>我的兴趣</h2>
            <p>除了编程，我还喜欢阅读、旅行和摄影。我相信生活和工作需要平衡，因此我会在空闲时间探索新的兴趣爱好。</p>
        </section>
    </div>
    <footer>
